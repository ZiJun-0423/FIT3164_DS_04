<!DOCTYPE html>
<html>
  <head>
    <title>AFL Teams</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding-top: 60px; /* pushes content below navbar */
        background-color: black;
        text-align: center;
      }

      /* Navbar styles */
      .navbar {
        background-color: black;
        height: 60px;
        display: flex;
        align-items: center;
        padding: 0 20px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
      }

      .afl-logo {
        height: 40px;
        width: auto;
      }

      .teams-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
      }

      .team-button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        background-color: #0073e6;
        color: white;
        border-radius: 5px;
      }

      .team-button:hover {
        background-color: #005bb5;
      }

      h1 {
        color: white;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Top Navigation Bar -->
    <div class="navbar">
      <img src="../aflLogo/AFL.svg.png" alt="AFL Logo" class="afl-logo">
    </div>

    <h1>AFL Teams</h1>

    <div class="teams-container">
        <button class="team-button">Adelaide Crows</button>
        <button class="team-button">Brisbane Lions</button>
        <button class="team-button">Carlton</button>
        <button class="team-button">Collingwood</button>
        <button class="team-button">Essendon</button>
        <button class="team-button">Fremantle</button>
        <button class="team-button" onclick="window.location.href='geelongYearSummary.html'">Geelong Cats</button>
        <button class="team-button">Gold Cost Suns</button>
        <button class="team-button">Great Western Sydney Giants</button>
        <button class="team-button">Hawthorn Hawks</button>
        <button class="team-button">Melbourne</button>
        <button class="team-button">North Melbourne</button>
        <button class="team-button">Port Adelaide</button>
        <button class="team-button">Richmond Tigers</button>
        <button class="team-button">St Kilda</button>
        <button class="team-button">Sydney Swans</button>
        <button class="team-button">West Coast Eagles</button>
        <button class="team-button">Western Bulldogs</button>
    </div>
  </body>
</html>
